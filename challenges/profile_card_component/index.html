            <div class="font-kumbh flex flex-col gap-2 text-center">

              </div>
              <span class="font-regular text-dark-gray">London</span>
            </div>

            <div
              class="flex w-[100%] flex-row items-center justify-evenly border-t py-6"

                <div
                  class="font-kumbh text-dark-desaturated-blue text-[18px] font-bold"

                  803K
                </div>
                <div
                  class="font-kumbh font-regular text-dark-gray text-center text-[0.8rem] tracking-widest"

                  Likes
                </div>
              </div>
              <div class="flex flex-col items-center gap-2">
                <div
                  class="font-kumbh text-dark-desaturated-blue text-[18px] font-bold"
                >
                  1.4K
                </div>
                <div
                  class="font-kumbh font-regular text-dark-gray text-center text-[0.8rem] tracking-widest"
                >
                  Photos
                </div>
              </div>
            </div>
          </div>

    >
      <p>
        <a
          class="font-bold text-blue-500"
